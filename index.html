<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <link rel="icon" href="bin/favicon.ico"/>
        

        <title>
            Quarry Clicker!
        </title>
    </head>

        <center>
            <div class="townName"
                <h1>==| Town Name |==</h1>
            </div>
        </center>

             <h2>Resources:</h2>

                <br/>Stone:15

            <button onclick="upgradeStonePickaxe()"><u>Stone Pickaxe</u>
                <br/>Wood:10
                <br/>Stone:15
            </button>
         </div>
